<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="styles.css">
    <title>網路書店 66 折</title>
</head>

<body>
    <div class="pure-g navbar">
        <div class="pure-u-1 pure-u-xl-2-3 pure-u-lg-5-6 pure-u-md-11-12 pure-u-sm-1">
            <div class="pure-menu pure-menu-horizontal">
                <a href="https://limaois.me/KuramiBook/" class="pure-menu-heading pure-menu-link">KuramiBook</a>
            </div>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-xl-2-3 pure-u-lg-5-6 pure-u-md-11-12 pure-u-sm-1">
            {% for day in data.keys() %}
            <div class="pure-g">
                <div class="pure-u-1 date">
                    <h3>{{ day }}</h3>
                </div>
            </div>
            <div class="pure-g">
                {% for store in data[day].keys() %}
                <div class="pure-u-1-5">
                    <div class="card">
                        <a href="{{ data[day][store]['link'] }}">
                            <h4>{{ store }}</h4>
                            <img src="{{ data[day][store]['image'] }}">
                            <h4>{{ data[day][store]["name"] }}</h4>
                            <span>{{ data[day][store]["price"] }} 元</span>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
